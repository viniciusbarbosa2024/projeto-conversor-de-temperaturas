<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <main>
        <p>
            Converter de 
            <select name="escala1" id="escala1">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
            para 
            <select name="escala2" id="escala2">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit" selected>Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>    
            </select>
        </p>

        <div>
            <input type="number" name="temperatura" id="temperatura" value="0">
            <input type="button" value="Converter" onclick="conversão()">
        </div>

        <div id="resultado">
            
        </div>
    </main>

<script src="js/script.js"></script>
</body>
</html>
